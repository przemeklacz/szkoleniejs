<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/handlebars/dist/handlebars.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>

<div class="container-fluid">

    <!-- Autoryzacja -->
    <div id="view-login-form" class="auth">
        <form action="" name="loginForm" class="form-inline">
            <div class="form-group">
                <input type="text" name="login" class="form-control" value="admin" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" value="admin" required>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-3">
            <div class="card card-block bg-primary">
                <input type="text" class="form-control search" >
            </div>
            <!-- Dodawanie kolejnego itemu -->
            <div class="card card-block">
                <form name="addItemForm">
                    <div class="form-group">
                        <select class="form-control" name="category" required>
                            <option disabled selected>Wybierz</option>
                            <option value="food">Food</option>
                            <option value="clothes">Clothes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="title" class="form-control" name="title" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="description" class="form-control" name="description" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="img"
                               class="form-control"
                               name="img"
                               value="/assets/admin.png"
                        >
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="price" class="form-control" name="price" required>
                    </div>
                    <button type="button" class="btn btn-primary">send</button>
                </form>
            </div>
        </div>
        <div class="col-md-9">
            <div class="container-list"></div>
        </div>
    </div>
</div>

<script id="view-list-tpl" type="text/html">
    {{#each data}}
    <div class="card card-block mt-3">
        <div class="row">
            <h2 class="col-4">{{title}}<br/>
                <small>{{description}}</small>
            </h2>
            <div class="col-4">
                <img src={{img}} alt="" width="50">
            </div>
            <div class="col-4">
                <button class="btn btn-danger" data-id="{{id}}">Remove</button>
            </div>
        </div>
    </div>
    {{/each}}
</script>

<!-- MVC Scripts -->
<script src="src/init.js"></script>
<script src="src/tools/validation.js"></script>
<script src="src/views/view-list.js"></script>
<script src="src/views/view-search.js"></script>
<script src="src/views/view-login-form.js"></script>
<script src="src/views/view-add-item-form.js"></script>
<script src="src/services/ajax-service.js"></script>
<script src="src/models/items-storage.js"></script>
<script src="src/services/login-service.js"></script>

<script src="src/controllers/controllers.js"></script>
<script src="src/main.js"></script>
</body>
</html>
